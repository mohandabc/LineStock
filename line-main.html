<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Line - Ingredient Alert</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="line-header">
            <a href="index.html" class="back-btn">‚Üê Back</a>
            <h1>Main Line</h1>
            <div class="spacer"></div>
        </header>

        <div class="ingredients-grid" id="ingredientsGrid">
            <!-- Ingredients will be dynamically generated -->
        </div>

        <!-- Status Update Modal -->
        <div id="statusModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle">Update Status</h2>
                <div class="status-buttons">
                    <button class="status-btn status-half" data-status="half">
                        <span class="status-dot half"></span>
                        Halfway
                    </button>
                    <button class="status-btn status-low" data-status="low">
                        <span class="status-dot low"></span>
                        Low
                    </button>
                    <button class="status-btn status-empty" data-status="empty">
                        <span class="status-dot empty"></span>
                        Empty
                    </button>
                </div>
                <button class="cancel-btn" id="cancelBtn">Cancel</button>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script type="module">
        import { initializeLineInterface } from './app.js';
        initializeLineInterface('main');
    </script>
</body>

</html>
